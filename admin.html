<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Admin | LKP Dessy</title>
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <main class="admin-container">
      <h1>ğŸ“‹ Control Admin</h1>

      <section class="kuota-section">
        <p><strong>Kuota Maksimum:</strong> <span id="maxQuota">--</span></p>
        <p>
          <strong>Pendaftar Saat Ini:</strong> <span id="currentCount">--</span>
        </p>
        <p><strong>Sisa Kuota:</strong> <span id="remainingQuota">--</span></p>
        <input
          type="number"
          id="newQuota"
          placeholder="Ubah kuota (misal 50)"
        />
        <button id="updateQuota">ğŸ’¾ Simpan Kuota</button>
      </section>

      <section class="banner-section">
        <h2>ğŸ–¼ï¸ Update Banner</h2>
        <input type="file" id="bannerInput" accept="image/*" />
        <button id="uploadBannerBtn">ğŸ“¤ Upload Banner</button>
        <img
          id="bannerPreview"
          src=""
          alt="Preview Banner"
          style="max-width: 100%; margin-top: 10px"
        />
      </section>

      <div class="table-container">
        <table id="dataTable">
          <thead>
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Email</th>
              <th>Pendidikan</th>
              <th>Tanggal Lahir</th>
              <th>Jenis Kelamin</th>
              <th>Alamat</th>
              <th>No. Telepon</th>
              <th>Tanggal Daftar</th>
              <th>Aksi</th>
            </tr>
          </thead>

          <tbody id="tableBody"></tbody>
        </table>
      </div>
      <button id="exportExcel">â¬‡ï¸ Ekspor ke Excel</button>
    </main>

    <!-- Firebase SDK -->
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"
    ></script>

    <!-- SheetJS untuk ekspor ke Excel (HARUS sebelum admin-realtime.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Script utama -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/admin-realtime.js"></script>
    <!-- storage firebase -->
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js"
    ></script>
  </body>
</html>
