<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin | LKP Dessy</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Login Admin</h2>
      <form id="loginForm">
        <label>Email:</label>
        <input type="email" id="email" required />

        <label>Password:</label>
        <input type="password" id="password" required />

        <button type="submit">Login</button>
      </form>
      <p id="status"></p>
    </div>

    <!-- Firebase SDK -->
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"
    ></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/login-handler.js"></script>
  </body>
</html>
