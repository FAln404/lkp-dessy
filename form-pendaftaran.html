<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran | LKP Dessy</title>
    <link rel="stylesheet" href="css/form-pendaftaran.css" />
  </head>
  <body>
    <main class="form-container">
      <h1>ğŸ“ Formulir Pendaftaran LKP Dessy</h1>

      <div class="kuota-info">
        <p>
          <strong>Kuota Tersisa:</strong>
          <span id="remainingQuota">--</span> /
          <span id="maxQuota">--</span>
        </p>
      </div>

      <form id="pendaftaranForm">
        <label>Nama Lengkap</label>
        <input type="text" id="nama" required />

        <label>Email</label>
        <input type="email" id="email" required />

        <label>Tanggal Lahir</label>
        <input type="date" id="tanggal_lahir" required />

        <label>Jenis Kelamin</label>
        <select id="jenis_kelamin" required>
          <option value="">-- Pilih --</option>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>

        <label>Pendidikan Terakhir</label>
        <select id="pendidikan" required>
          <option value="">-- Pilih --</option>
          <option value="SD">SD</option>
          <option value="SMP">SMP</option>
          <option value="SMA/SMK">SMA / SMK</option>
          <option value="D1/D3">D1 / D3</option>
          <option value="S1">S1</option>
          <option value="Lainnya">Lainnya</option>
        </select>

        <label>Alamat</label>
        <textarea id="alamat" required></textarea>

        <label>No. Telepon</label>
        <input type="tel" id="telepon" required />

        <button type="submit">Kirim Pendaftaran</button>
        <p id="status"></p>
      </form>
    </main>

    <!-- Firebase -->
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"
    ></script>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/form-handler-realtime.js"></script>
  </body>
</html>
